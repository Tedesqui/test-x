        const dictionary = translations[langCode];

        document.querySelectorAll('[data-i18n]').forEach(element => {
            const key = element.getAttribute('data-i18n');
            if (dictionary[key]) {
                const elementToUpdate = (element.tagName === 'TITLE') ? element : element;
                elementToUpdate.innerHTML = dictionary[key];
            }
        });

        // --- L√ìGICA DA APLICA√á√ÉO ---
        (function checkAccess() {
            const tokenString = localStorage.getItem('accessToken');
            if (!tokenString) { window.location.href = '/index.html'; return; }
            const token = JSON.parse(tokenString);
            if (Date.now() > token.expiry) {
                localStorage.removeItem('accessToken');
                alert(dictionary.sessionExpiredAlert);
                window.location.href = '/index.html';
            }
        })();

        // L√≥gica do Timer
        const timerDisplay = document.getElementById('time-left');
        const tokenData = JSON.parse(localStorage.getItem('accessToken'));
        if (tokenData && timerDisplay) {
            const expiryTime = tokenData.expiry;
            const updateTimer = () => {
                const timeLeft = expiryTime - Date.now();
                if (timeLeft <= 0) {
                    timerDisplay.textContent = 'Expirado';
                    clearInterval(timerInterval);
                    window.location.reload(); return;
                }
                timerDisplay.textContent = `${Math.floor(timeLeft / 1000)}s`;
            };
            const timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        const video = document.getElementById("video");

        const captureBtn = document.getElementById("captureBtn");
        let mediaTrack, currentZoom = 1;
        const zoomLevels = [1, 1.5, 2, 3];
        
        async function startCamera() {
            try {
                const constraints = { video: { facingMode: { ideal: "environment" } } };
