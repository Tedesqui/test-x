        function getLanguage() {
            const supported = ['pt', 'en', 'es', 'fr', 'it', 'de', 'ru'];
            const lang = (navigator.language || navigator.userLanguage).toLowerCase();
            localStorage.setItem('userLang', lang); // Salva para uso no alerta de expira√ß√£o
            const primaryLang = lang.split('-')[0];
            if (supported.includes(primaryLang)) {
                return primaryLang;
            }
            return 'en';
        }
        
        const currentLang = getLanguage();
        const dictionary = translations[currentLang];

        function applyTranslations() {
            document.documentElement.lang = currentLang;
            if (currentLang === 'ar' || currentLang === 'he') { document.body.dir = 'rtl'; }
            else { document.body.dir = 'ltr'; }
            
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (dictionary[key]) {
                    el.innerHTML = dictionary[key];
                }
            });
        }
        document.addEventListener('DOMContentLoaded', applyTranslations);
        
        // --- L√ìGICA DO CONTADOR ---
        const timerDisplay = document.getElementById('time-left');
        const tokenData = JSON.parse(localStorage.getItem('accessToken'));
        if (tokenData && timerDisplay) {
            const expiryTime = tokenData.expiry;
            const updateTimer = () => {
                const timeLeft = expiryTime - Date.now();
                if (timeLeft <= 0) {
                    timerDisplay.textContent = dictionary.expired;
                    clearInterval(timerInterval);
                    window.location.reload();
                    return;
                }
                const d = dictionary;
                const totalSeconds = Math.floor(timeLeft / 1000);
                timerDisplay.textContent = `${totalSeconds} ${d.seconds}`;
            };
            const timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        // --- L√ìGICA DA APLICA√á√ÉO ---
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const outputPanel = document.getElementById("output-panel");
        const controlsDiv = document.getElementById("controls");
        const zoomBtn = document.getElementById("zoomBtn");
        const captureBtn = document.getElementById("captureBtn");
        let mediaTrack, currentZoom = 1;
        const zoomLevels = [1, 1.5, 2, 3];
        
        async function startCamera() {
            try {
                const constraints = { video: { facingMode: { ideal: "environment" } } };
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                mediaTrack = stream.getVideoTracks()[0];
                const capabilities = mediaTrack.getCapabilities();
                if (!capabilities.zoom || capabilities.zoom.max <= 1) { zoomBtn.style.display = 'none'; }
            } catch (err) {
                console.error("Camera start error:", err.name, err.message);
                let userMessage = dictionary.statusErrorCamera;
                if (err.name === "NotAllowedError") { userMessage += dictionary.cameraPermissionError; }
                else { userMessage += dictionary.cameraInUseError; }
                outputPanel.innerHTML = `<div id="status-text">${userMessage}</div>`;
            }
        }
        function toggleZoom() { if (!mediaTrack || !mediaTrack.getCapabilities().zoom) return; const currentIndex = zoomLevels.indexOf(currentZoom); currentZoom = zoomLevels[(currentIndex + 1) % zoomLevels.length]; mediaTrack.applyConstraints({ advanced: [{ zoom: currentZoom }] }); zoomBtn.innerText = `üîç Zoom: ${currentZoom}x`; }
        function resetUI() { canvas.style.display = 'none'; video.style.display = 'block'; outputPanel.innerHTML = `<div id="status-text">${dictionary.statusInitial}</div>`; controlsDiv.style.display = 'flex'; captureBtn.disabled = false; }
        function addRetryButton(action) { const btn = document.createElement('button'); btn.innerText = dictionary.retryButton; btn.style.marginTop = '15px'; btn.addEventListener('click', action); outputPanel.appendChild(btn); }
        async function captureAndRecognize() { captureBtn.disabled = true; canvas.width = video.videoWidth; canvas.height = video.videoHeight; ctx.drawImage(video, 0, 0, canvas.width, canvas.height); video.style.display = 'none'; canvas.style.display = 'block'; controlsDiv.style.display = 'none'; outputPanel.innerHTML = `<div id="status-text">${dictionary.statusReading}</div>`; try { const response = await fetch("/api/read-text-aws", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ image: canvas.toDataURL('image/jpeg') }) }); if (!response.ok) { const err = await response.json(); throw new Error(err.error || `OCR Error`); } const data = await response.json(); showConfirmationView(data.text.trim()); } catch (err) { console.error("OCR Error:", err); outputPanel.innerHTML = `<div id="status-text">${dictionary.statusErrorOcr}${err.message}</div>`; addRetryButton(resetUI); } }
        function showConfirmationView(ocrText) { outputPanel.innerHTML = `<div id="confirmation-view"><p>${dictionary.confirmPrompt}</p><textarea id="text-to-process">${ocrText}</textarea><div id="confirmation-controls"><button id="retryBtn" class="secondary">${dictionary.retryButton}</button><button id="sendBtn" class="confirm">${dictionary.getAnswerButton}</button></div></div>`; document.getElementById('retryBtn').addEventListener('click', resetUI); document.getElementById('sendBtn').addEventListener('click', sendForCorrection); }
        async function sendForCorrection() { const textToProcess = document.getElementById('text-to-process').value; if (!textToProcess.trim()) { alert(dictionary.emptyTextAlert); return; } outputPanel.innerHTML = `<div id="status-text">${dictionary.statusProcessing}</div>`; try { const response = await fetch("/api/corrigir", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ texto: textToProcess, language: currentLang }) }); if (!response.ok) { const err = await response.json(); throw new Error(err.error || `API Error`); } const data = await response.json(); outputPanel.innerHTML = `<h2>${dictionary.resultTitle}</h2><pre id="correction-result">${data.resultado}</pre>`; } catch (err) { console.error("Request Error:", err); outputPanel.innerHTML = `<div id="status-text">${dictionary.statusErrorApi}${err.message}</div>`; } finally { addRetryButton(resetUI); } }
