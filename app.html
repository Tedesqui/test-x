<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <style>
        :root {

            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #app-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--surface-color);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }

        h1 {
            text-align: center;
            margin-top: 0;

            color: #fff;
        }

        textarea {

            height: 200px;

        #correct-btn:hover {
            background-color: #218838;
        }

            margin-top: 24px;
            padding: 16px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            min-height: 100px;
            white-space: pre-wrap; /* Preserva quebras de linha e espa칞os */
        }
        
        #results-container.loading::before {
            content: 'Corrigindo... Por favor, aguarde.';
            color: #aaa;
        }

        #access-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            border: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

        (function checkAccess() {
            const tokenString = localStorage.getItem('accessToken');

            // Se n칚o houver token, redireciona para o pagamento.
            if (!tokenString) {
                alert("Acesso negado. Por favor, realize o pagamento.");
                window.location.href = 'index.html'; // Altere se o nome da sua p치g. de pagamento for outro

        if (token) {
            const updateTimer = () => {
                const timeLeft = token.expiry - Date.now();

                    timerDisplay.textContent = 'Expirado';

                    return;
