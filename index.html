<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Acesso √† Corre√ß√£o de Prova com IA</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        /* Estilos apenas para a tela de pagamento */
        body, html { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: black; color: white; overflow: hidden; }
        #payment-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 16px; height: 100vh; text-align: center; padding: 20px; box-sizing: border-box; }
        #pay-btn { padding: 14px 22px; font-size: 18px; border-radius: 8px; border: none; background: #28a745; color: white; cursor: pointer; font-weight: bold; }
        #wallet_container { margin-top: 10px; width: 320px; max-width: 90%; }
        h2 { font-size: 1.8em; }
        p { font-size: 1.1em; line-height: 1.5; }
    </style>
</head>
<body>
    <div id="payment-screen" aria-live="polite">
      <h2>üîí Acesso Restrito</h2>
      <p>Para usar a ferramenta de corre√ß√£o por <strong>1 hora</strong>, fa√ßa o pagamento de <strong>R$ 1,00</strong>.</p>
      <button id="pay-btn">üí≥ Pagar R$ 1,00 com Mercado Pago</button>
      <div id="wallet_container"></div>
      <p style="font-size:0.9em;color:#ccc;margin-top:8px">Pagamento seguro via cart√£o, PIX e boleto.</p>
    </div>
    
    <script>
        const PUBLIC_KEY = "APP_USR-e86d8ca0-976c-468a-96ca-7e556120f5eb";
        const MP_SERVER_CREATE = "/api/create-payment";
        const mp = new MercadoPago(PUBLIC_KEY, { locale: 'pt-BR' });

        // --- FUN√á√ïES DE CONTROLE DE ACESSO E SESS√ÉO ---
        function getSessionId() {
            let sid = sessionStorage.getItem("mp_session_id");
            if (!sid) {
                sid = crypto.randomUUID();
                sessionStorage.setItem("mp_session_id", sid);
            }
            return sid;
        }

        function setAccess(expiryMillis) {
            const data = { expiry: expiryMillis, grantedAt: Date.now() };
            sessionStorage.setItem("accessToken", JSON.stringify(data));
        }

        // --- L√ìGICA DE REDIRECIONAMENTO E PAGAMENTO ---

        // Tratamento para casos onde o usu√°rio volta de um pagamento externo (ex: boleto)
        const params = new URLSearchParams(window.location.search);
        if (params.get("status") === "success") {
            const expiry = Date.now() + (60 * 60 * 1000); // 1 hora de acesso
            setAccess(expiry);
            history.replaceState({}, "", location.pathname); // Limpa a URL
            window.location.href = 'app.html'; // Redireciona para a p√°gina da aplica√ß√£o
        }

        // A√ß√£o ao clicar no bot√£o de pagar
        document.getElementById("pay-btn").addEventListener("click", async () => {
            const payBtn = document.getElementById("pay-btn");
            payBtn.disabled = true;
            payBtn.textContent = "Aguarde...";

            const sessionId = getSessionId();
            try {
                const res = await fetch(MP_SERVER_CREATE, { 
                    method: "POST", 
                    headers: { "Content-Type": "application/json" }, 
                    body: JSON.stringify({ sessionId }) 
                });

                if (!res.ok) throw new Error("Erro ao iniciar o processo de pagamento.");
                
                const data = await res.json();
                
                // Abre o checkout do Mercado Pago
                mp.checkout({ 
                    preference: { id: data.preferenceId }, 
                    autoOpen: true,
                    render: { container: '#wallet_container' } 
                });

                // Inicia a verifica√ß√£o de status em segundo plano
                const checkInterval = setInterval(async () => {
                    try {
                        const r = await fetch('/api/check-status?sessionId=' + encodeURIComponent(sessionId));
                        if (r.ok) {
                            const j = await r.json();
                            if (j.paid) {
                                clearInterval(checkInterval);
                                const expiry = Date.now() + (60 * 60 * 1000); // 1 hora de acesso
                                
                                // PASSO 1: Salva o token de acesso na sess√£o
                                setAccess(expiry);
                                
                                // PASSO 2: Redireciona para a p√°gina da aplica√ß√£o
                                window.location.href = 'app.html';
                            }
                        }
                    } catch (e) { 
                        console.error("Erro na verifica√ß√£o de status:", e); 
                        // Opcional: para o loop se houver erro de rede cont√≠nuo
                        // clearInterval(checkInterval);
                    }
                }, 3000); // Verifica a cada 3 segundos

            } catch (error) {
                alert(error.message);
                payBtn.disabled = false;
                payBtn.textContent = "üí≥ Pagar R$ 1,00 com Mercado Pago";
            }
        });
    </script>
</body>
</html>
