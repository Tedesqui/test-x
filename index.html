        function getLanguage() {
            const supported = ['pt', 'en', 'es', 'fr', 'it', 'de', 'ru'];
            const lang = (navigator.language || navigator.userLanguage).toLowerCase();
            const primaryLang = lang.split('-')[0];
            if (supported.includes(primaryLang)) {
                return primaryLang;
            }
            return 'en'; // Padr√£o
        }
        
        const currentLang = getLanguage();
        const dictionary = translations[currentLang];

        function applyTranslations() {
            document.documentElement.lang = currentLang;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (dictionary[key]) {
                    el.innerHTML = dictionary[key];
                }
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (dictionary[key]) {
                    el.placeholder = dictionary[key];
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', applyTranslations);
        
        // --- L√ìGICA DA APLICA√á√ÉO ---
        const APP_PAGE = "app.html";
        function getSessionId() { let sid = localStorage.getItem("mp_session_id"); if (!sid || sid.length < 10) { sid = crypto.randomUUID(); localStorage.setItem("mp_session_id", sid); } return sid; }
        function validateEmail(email) { const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/; return re.test(String(email).toLowerCase()); }
        function switchView(viewId) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById(viewId).classList.add('active'); }

        // --- SISTEMA ANTI-FRAUDE ---
        function hasValidAccess() {
            const tokenString = localStorage.getItem('accessToken');
            if (!tokenString) return false;
            try {
                const token = JSON.parse(tokenString);
                const now = Date.now();
                if (!token.expiry || !token.lastCheck || now < token.lastCheck) { localStorage.removeItem('accessToken'); return false; }
                if (now >= token.expiry) { localStorage.removeItem('accessToken'); return false; }
                token.lastCheck = now;
                localStorage.setItem('accessToken', JSON.stringify(token));
                return true;
            } catch (e) {
                localStorage.removeItem('accessToken');
                return false;
            }
        }
        async function setAccessAndRedirect() {
            try {
                const response = await fetch('/api/get-current-time');
                if (!response.ok) throw new Error('Server time fetch failed');
                const { now } = await response.json();
                const sevenDays = 7 * 24 * 60 * 60 * 1000;
                const token = { expiry: now + sevenDays, lastCheck: now };
                localStorage.setItem("accessToken", JSON.stringify(token));
                window.location.href = APP_PAGE;
            } catch (error) {
                console.error("Error granting access:", error);
                alert("Could not validate your access. Please reload the page.");
            }
        }

        // --- FLUXO PRINCIPAL ---
        if (hasValidAccess()) {
            window.location.href = APP_PAGE;
        } else {
            document.body.classList.remove('hidden-on-load');

            const startBtn = document.getElementById('start-btn');
            const pixForm = document.getElementById('pix-form');
            const pixEmailInput = document.getElementById('pix-email');
            const generatePixBtn = document.getElementById('generate-pix-btn');
            const pixQrCodeContainer = document.getElementById('pix-qr-code-container');
            const qrCodeImg = document.getElementById('pix-qr-code-image');
            const pixCopyPasteInput = document.getElementById('pix-copy-paste-code');
            const copyPixBtn = document.getElementById('copy-pix-btn');
            const pixStatusText = document.getElementById('pix-status-text');

            startBtn.addEventListener('click', () => {
                const userLang = (navigator.language || navigator.userLanguage).toLowerCase();
                if (userLang.startsWith('pt')) {
                    switchView('payment-view');
                } else {
                    alert(dictionary.nonBrPaymentAlert);
                }
            });

            pixForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = pixEmailInput.value;
                if (!validateEmail(email)) {
                    alert(dictionary.invalidEmail);
                    return;
                }
                generatePixBtn.disabled = true;
                generatePixBtn.textContent = dictionary.generating;
                const sessionId = getSessionId();
                try {
                    const res = await fetch("/api/create-payment", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ sessionId, email }) });
                    if (!res.ok) { const err = await res.json(); throw new Error(err.details || dictionary.pixError); }
                    const data = await res.json();
                    qrCodeImg.src = `data:image/jpeg;base64,${data.qrCodeBase64}`;
                    pixCopyPasteInput.value = data.qrCode;
                    pixForm.classList.add('hidden');
                    pixQrCodeContainer.classList.remove('hidden');
                    const checkInterval = setInterval(async () => {
                        try {
                            const r = await fetch(`/api/check-status?sessionId=${sessionId}`);
                            if (r.ok) {
                                const j = await r.json();
                                if (j.paid) {
                                    clearInterval(checkInterval);
                                    pixStatusText.textContent = dictionary.paymentApproved;
                                    pixStatusText.classList.remove('animate-pulse');
                                    setTimeout(setAccessAndRedirect, 1500);
                                }
                            }
                        } catch (e) { console.error("Status check error:", e); clearInterval(checkInterval); }
                    }, 4000);
                } catch (error) {
                    alert(error.message);
                    generatePixBtn.disabled = false;
                    generatePixBtn.textContent = dictionary.generatePixButton;
                }
            });

            copyPixBtn.addEventListener('click', () => {
                pixCopyPasteInput.select();
                document.execCommand('copy');
                copyPixBtn.textContent = dictionary.copiedButton;
                setTimeout(() => { copyPixBtn.textContent = dictionary.copyButton; }, 2000);
            });
        }
