<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">Receba as respostas das quest√µes da sua prova!!!</title>
    <style>
        body, html { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #121212; color: white; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 20px; box-sizing: border-box; }
        .view { display: none; flex-direction: column; align-items: center; width: 100%; max-width: 420px; margin-top: -250px; }
        .view.active { display: flex; }
        #start-btn { width: 100%; background-color: #22c55e; color: white; font-weight: bold; font-size: 18px; padding: 0.75rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.2s; margin-top: 1.5rem; }
        #start-btn:hover { background-color: #16a34a; }
        #pix-form p, #pix-qr-code-container p { font-size: 0.9em; color: #ccc; margin-bottom: 1rem; }
        #pix-email, #pix-copy-paste-code { width: 100%; padding: 0.75rem; border: 1px solid #4a5568; border-radius: 0.375rem; background-color: #2d3748; color: white; box-sizing: border-box; }
        #generate-pix-btn { width: 100%; background-color: #009ee3; color: white; font-weight: bold; font-size: 18px; padding: 0.75rem 1rem; border: none; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.2s; margin-top: 1rem; }
        #generate-pix-btn:hover { background-color: #0089cc; }
        #generate-pix-btn:disabled { background-color: #555; cursor: wait; }
        #pix-qr-code-container { margin-top: 1.5rem; }
        #pix-qr-code-image { margin: 0 auto; border: 4px solid white; border-radius: 0.5rem; max-width: 280px; }
        .input-group { display: flex; margin-top: 1rem; }
        #pix-copy-paste-code { border-top-right-radius: 0; border-bottom-right-radius: 0; border-right: none; }
        #copy-pix-btn { background-color: #22c55e; font-size: 0.9em; font-weight: bold; color: white; padding: 0.75rem; border: none; border-top-right-radius: 0.375rem; border-bottom-right-radius: 0.375rem; cursor: pointer; transition: background-color 0.2s; }
        #copy-pix-btn:hover { background-color: #16a34a; }
        @keyframes pulse { 50% { opacity: .5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        .hidden { display: none; }
        body.hidden-on-load { visibility: hidden; }
        /* Style for the note */
        .discreet-note {
            font-size: 0.8em; /* Smaller font */
            color: #888; /* Grey, less prominent color */
            margin-top: 1rem;
            max-width: 90%;
            line-height: 1.4;
        }
    </style>
</head>
<body class="hidden-on-load">

    <div class="container">
        
        <div id="welcome-view" class="view active">
            <h2 data-i18n="headline">üîí Acesso por 1 Semana √† Corre√ß√£o de Provas</h2>
            <p style="font-size: 1.1em; line-height: 1.5;" data-i18n="subheadline">Realize o pagamento de <strong>R$ 14,90</strong> para liberar o acesso...</p>
            <button id="start-btn" data-i18n="paymentButton">CLIQUE AQUI</button>
            <p class="discreet-note" data-i18n="mathNote"></p>
        </div>

        <div id="payment-view" class="view">
            <form id="pix-form">
                <p data-i18n="emailPrompt">Para gerar o QR Code, informe seu e-mail.</p>
                <input type="email" id="pix-email" data-i18n-placeholder="emailPlaceholder" placeholder="seuemail@exemplo.com" required>
                <button type="submit" id="generate-pix-btn" data-i18n="generatePixButton">Gerar QR Code PIX</button>
            </form>

            <div id="pix-qr-code-container" class="hidden">
                <p style="font-weight: 600;" data-i18n="qrCodePrompt">Escaneie o QR Code ou use o Copia e Cola:</p>
                <img id="pix-qr-code-image" src="" alt="QR Code PIX">
                <div class="input-group">
                    <input type="text" id="pix-copy-paste-code" readonly>
                    <button type="button" id="copy-pix-btn" data-i18n="copyButton">Copiar</button>
                </div>
                <p id="pix-status-text" class="animate-pulse" data-i18n="waitingForPayment">Aguardando pagamento...</p>
            </div>
        </div>

    </div>

    <script>
        // --- SISTEMA DE TRADU√á√ÉO ---
        const translations = {
            "pt": { 
                pageTitle: "Receba as respostas das quest√µes da sua prova!!!", 
                headline: "üîí Acesso por 1 Semana √† Corre√ß√£o de Provas", 
                subheadline: 'Realize o pagamento de <strong>R$ 14,90</strong> para liberar o acesso ao site. Ap√≥s o pagamento, retorne e d√™ permiss√£o para o uso da c√¢mera. Com a c√¢mera aberta, aponte para as quest√µes e clique em <strong>‚ÄúClique para Corrigir‚Äù</strong>, e em seguida em <strong>‚ÄúObter Resposta‚Äù</strong>.', 
                // NOVA CHAVE DE TRADU√á√ÉO PARA A NOTA
                mathNote: "Nota: Atualmente, o site n√£o consegue realizar equa√ß√µes matem√°ticas complexas. Em breve, essa fun√ß√£o estar√° dispon√≠vel. Voc√™ pode utilizar o site para qualquer outra mat√©ria tranquilamente.",
                paymentButton: "CLIQUE AQUI", emailPrompt: "Para gerar o QR Code, informe seu e-mail.", emailPlaceholder: "seuemail@exemplo.com", generatePixButton: "Gerar QR Code PIX", qrCodePrompt: "Escaneie o QR Code ou use o Copia e Cola:", copyButton: "Copiar", copiedButton: "Copiado!", waitingForPayment: "Aguardando pagamento...", paymentApproved: "Pagamento Aprovado! Redirecionando...", invalidEmail: "Por favor, insira um endere√ßo de e-mail v√°lido.", pixError: "Erro ao gerar o PIX.", nonBrPaymentAlert: "Este m√©todo de pagamento est√° dispon√≠vel apenas para usu√°rios no Brasil.", generating: "Aguarde..." },
            "en": { 
                pageTitle: "Get Answers for Your Test Questions!", 
                headline: "üîí 1-Week Access to Exam Corrector", 
                subheadline: 'Make the payment of <strong>$2.99 USD</strong> to unlock access. After payment, return to the site and grant camera permission. Point the camera at the questions, click the <strong>‚ÄúClick to Correct‚Äù</strong> button, and then click <strong>‚ÄúGet Answer‚Äù</strong>.', 
                mathNote: "Note: Currently, the site cannot solve complex mathematical equations. This feature will be available soon. You can use the site for any other subject without issues.",
                paymentButton: "CLICK HERE", emailPrompt: "To generate the QR Code, please enter your email.", emailPlaceholder: "youremail@example.com", generatePixButton: "Generate PIX QR Code", qrCodePrompt: "Scan the QR Code or use Copy & Paste:", copyButton: "Copy", copiedButton: "Copied!", waitingForPayment: "Awaiting payment...", paymentApproved: "Payment Approved! Redirecting...", invalidEmail: "Please enter a valid email address.", pixError: "Error generating PIX.", nonBrPaymentAlert: "This payment method is only available for users in Brazil.", generating: "Please wait..." },
            "es": { 
                pageTitle: "¬°Obtenga las Respuestas de sus Ex√°menes!", 
                headline: "üîí Acceso de 1 Semana al Corrector de Ex√°menes", 
                subheadline: 'Realice el pago de <strong>$2.99 USD</strong> para desbloquear el acceso. Despu√©s del pago, regrese al sitio y conceda permiso a la c√°mara. Apunte con la c√°mara a las preguntas, haga clic en el bot√≥n <strong>‚ÄúClic para Corregir‚Äù</strong> y luego en <strong>‚ÄúObtener Respuesta‚Äù</strong>.', 
                mathNote: "Nota: Actualmente, el sitio no puede resolver ecuaciones matem√°ticas complejas. Esta funci√≥n estar√° disponible pr√≥ximamente. Puede utilizar el sitio para cualquier otra materia sin problemas.",
                paymentButton: "HAGA CLIC AQU√ç", emailPrompt: "Para generar el c√≥digo QR, ingrese su correo electr√≥nico.", emailPlaceholder: "suemail@ejemplo.com", generatePixButton: "Generar C√≥digo QR PIX", qrCodePrompt: "Escanee el c√≥digo QR o use Copiar y Pegar:", copyButton: "Copiar", copiedButton: "¬°Copiado!", waitingForPayment: "Esperando pago...", paymentApproved: "¬°Pago Aprobado! Redirigiendo...", invalidEmail: "Por favor, ingrese una direcci√≥n de correo electr√≥nico v√°lida.", pixError: "Error al generar el PIX.", nonBrPaymentAlert: "Este m√©todo de pago solo est√° disponible para usuarios en Brasil.", generating: "Por favor espere..." }
        };

        function getLanguage() {
            const supported = ['pt', 'en', 'es', 'fr', 'it', 'de', 'ru'];
            const lang = (navigator.language || navigator.userLanguage).toLowerCase();
            const primaryLang = lang.split('-')[0];
            if (supported.includes(primaryLang)) {
                return primaryLang;
            }
            return 'pt';
        }
        
        const currentLang = getLanguage();
        const dictionary = { ...translations['pt'], ...translations[currentLang] };

        function applyTranslations() {
            document.documentElement.lang = currentLang;
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (dictionary[key]) {
                    el.innerHTML = dictionary[key];
                }
            });
            document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
                const key = el.getAttribute('data-i18n-placeholder');
                if (dictionary[key]) {
                    el.placeholder = dictionary[key];
                }
            });
        }
        
        document.addEventListener('DOMContentLoaded', applyTranslations);
        
        // --- L√ìGICA DA APLICA√á√ÉO ---
        const APP_PAGE = "app.html";
        function getSessionId() { let sid = localStorage.getItem("mp_session_id"); if (!sid || sid.length < 10) { sid = crypto.randomUUID(); localStorage.setItem("mp_session_id", sid); } return sid; }
        function validateEmail(email) { const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/; return re.test(String(email).toLowerCase()); }
        function switchView(viewId) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById(viewId).classList.add('active'); }

        // --- SISTEMA ANTI-FRAUDE ---
        function hasValidAccess() {
            const tokenString = localStorage.getItem('accessToken');
            if (!tokenString) return false;
            try {
                const token = JSON.parse(tokenString);
                const now = Date.now();
                if (!token.expiry || !token.lastCheck || now < token.lastCheck) { localStorage.removeItem('accessToken'); return false; }
                if (now >= token.expiry) { localStorage.removeItem('accessToken'); return false; }
                token.lastCheck = now;
                localStorage.setItem('accessToken', JSON.stringify(token));
                return true;
            } catch (e) {
                localStorage.removeItem('accessToken');
                return false;
            }
        }
        async function setAccessAndRedirect() {
            try {
                const response = await fetch('/api/get-current-time');
                if (!response.ok) throw new Error('Server time fetch failed');
                const { now } = await response.json();
                const sevenDays = 7 * 24 * 60 * 60 * 1000;
                const token = { expiry: now + sevenDays, lastCheck: now };
                localStorage.setItem("accessToken", JSON.stringify(token));
                window.location.href = APP_PAGE;
            } catch (error) {
                console.error("Error granting access:", error);
                alert("Could not validate your access. Please reload the page.");
            }
        }

        // --- FLUXO PRINCIPAL ---
        if (hasValidAccess()) {
            window.location.href = APP_PAGE;
        } else {
            document.body.classList.remove('hidden-on-load');

            const startBtn = document.getElementById('start-btn');
            const pixForm = document.getElementById('pix-form');
            const pixEmailInput = document.getElementById('pix-email');
            const generatePixBtn = document.getElementById('generate-pix-btn');
            const pixQrCodeContainer = document.getElementById('pix-qr-code-container');
            const qrCodeImg = document.getElementById('pix-qr-code-image');
            const pixCopyPasteInput = document.getElementById('pix-copy-paste-code');
            const copyPixBtn = document.getElementById('copy-pix-btn');
            const pixStatusText = document.getElementById('pix-status-text');

            startBtn.addEventListener('click', () => {
                const userLang = (navigator.language || navigator.userLanguage).toLowerCase();
                if (userLang.startsWith('pt')) {
                    switchView('payment-view');
                } else {
                    alert(dictionary.nonBrPaymentAlert);
                }
            });

            pixForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = pixEmailInput.value;
                if (!validateEmail(email)) {
                    alert(dictionary.invalidEmail);
                    return;
                }
                generatePixBtn.disabled = true;
                generatePixBtn.textContent = dictionary.generating;
                const sessionId = getSessionId();
                try {
                    const res = await fetch("/api/create-payment", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ sessionId, email }) });
                    if (!res.ok) { const err = await res.json(); throw new Error(err.details || dictionary.pixError); }
                    const data = await res.json();
                    qrCodeImg.src = `data:image/jpeg;base64,${data.qrCodeBase64}`;
                    pixCopyPasteInput.value = data.qrCode;
                    pixForm.classList.add('hidden');
                    pixQrCodeContainer.classList.remove('hidden');
                    const checkInterval = setInterval(async () => {
                        try {
                            const r = await fetch(`/api/check-status?sessionId=${sessionId}`);
                            if (r.ok) {
                                const j = await r.json();
                                if (j.paid) {
                                    clearInterval(checkInterval);
                                    pixStatusText.textContent = dictionary.paymentApproved;
                                    pixStatusText.classList.remove('animate-pulse');
                                    setTimeout(setAccessAndRedirect, 1500);
                                }
                            }
                        } catch (e) { console.error("Status check error:", e); clearInterval(checkInterval); }
                    }, 4000);
                } catch (error) {
                    alert(error.message);
                    generatePixBtn.disabled = false;
                    generatePixBtn.textContent = dictionary.generatePixButton;
                }
            });

            copyPixBtn.addEventListener('click', () => {
                pixCopyPasteInput.select();
                document.execCommand('copy');
                copyPixBtn.textContent = dictionary.copiedButton;
                setTimeout(() => { copyPixBtn.textContent = dictionary.copyButton; }, 2000);
            });
        }
    </script>
</body>
</html>
