<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Ã  Ferramenta de CorreÃ§Ã£o com IA</title>
    <style>
        body, html { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #121212; color: white; }
        .container { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 20px; box-sizing: border-box; }
        
        .view {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 420px;
            margin-top: -250px; /* Move o conteÃºdo 250px para cima */
        }
        .view.active { display: flex; }

        /* Estilo do BotÃ£o Principal (CLIQUE AQUI) */
        #start-btn {
            width: 100%;
            background-color: #22c55e; /* Cor verde */
            color: white;
            font-weight: bold;
            font-size: 18px;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1.5rem;
        }
        #start-btn:hover { background-color: #16a34a; }

        /* Estilos do FormulÃ¡rio e QR Code */
        #pix-form p, #pix-qr-code-container p {
            font-size: 0.9em;
            color: #ccc;
            margin-bottom: 1rem;
        }

        #pix-email, #pix-copy-paste-code {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #4a5568;
            border-radius: 0.375rem;
            background-color: #2d3748;
            color: white;
            box-sizing: border-box;
        }

        /* ===== MUDANÃ‡A REALIZADA AQUI ===== */
        #generate-pix-btn {
            width: 100%;
            background-color: #009ee3; /* Cor azul para o segundo botÃ£o */
            color: white;
            font-weight: bold;
            font-size: 20px; /* Fonte aumentada em 50% (base 16px -> 24px) */
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }
        /* ===== FIM DA MUDANÃ‡A ===== */
        
        #generate-pix-btn:hover { background-color: #0089cc; }
        #generate-pix-btn:disabled { background-color: #555; cursor: wait; }

        #pix-qr-code-container { margin-top: 1.5rem; }
        #pix-qr-code-image {
            margin: 0 auto;
            border: 4px solid white;
            border-radius: 0.5rem;
            max-width: 280px;
        }

        .input-group { display: flex; margin-top: 1rem; }
        #pix-copy-paste-code { border-top-right-radius: 0; border-bottom-right-radius: 0; border-right: none; }
        
        #copy-pix-btn {
            background-color: #22c55e;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
            padding: 0.75rem;
            border: none;
            border-top-right-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #copy-pix-btn:hover { background-color: #16a34a; }

        @keyframes pulse { 50% { opacity: .5; } }
        .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }

        .hidden { display: none; }
        body.hidden-on-load { display: none; }
    </style>
</head>
<body class="hidden-on-load">

    <div class="container">
        
        <div id="welcome-view" class="view active">
            <h2>ðŸ”’ Acesso por 1 Hora</h2>
            <p style="font-size: 1.1em; line-height: 1.5;">Realize o pagamento de <strong>R$ 1,00</strong> para liberar o acesso.</p>
            <button id="start-btn">CLIQUE AQUI</button>
        </div>

        <div id="payment-view" class="view">
            <form id="pix-form">
                <p>Para gerar o QR Code, por favor, informe seu e-mail (exigido pelo Banco Central).</p>
                <input type="email" id="pix-email" placeholder="seuemail@exemplo.com" required>
                <button type="submit" id="generate-pix-btn">Gerar QR Code PIX</button>
            </form>

            <div id="pix-qr-code-container" class="hidden">
                <p style="font-weight: 600;">Escaneie o QR Code ou use o Copia e Cola:</p>
                <img id="pix-qr-code-image" src="" alt="QR Code PIX">
                <div class="input-group">
                    <input type="text" id="pix-copy-paste-code" readonly>
                    <button type="button" id="copy-pix-btn">Copiar</button>
                </div>
                <p id="pix-status-text" class="animate-pulse">Aguardando pagamento...</p>
            </div>
        </div>

    </div>

    <script>
        // FunÃ§Ãµes de LÃ³gica (sem alteraÃ§Ãµes)
        const MP_SERVER_CREATE = "/api/create-payment";
        const APP_PAGE = "app.html";
        function getSessionId() { let sid = localStorage.getItem("mp_session_id"); if (!sid || sid.length < 10) { sid = crypto.randomUUID(); localStorage.setItem("mp_session_id", sid); } return sid; }
        function hasValidAccess() { const t = localStorage.getItem('accessToken'); if (!t) return false; try { return Date.now() < JSON.parse(t).expiry; } catch (e) { return false; } }
        function setAccessAndRedirect() { const expiry = Date.now() + 3600000; localStorage.setItem("accessToken", JSON.stringify({ expiry })); window.location.href = APP_PAGE; }
        function validateEmail(email) { const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/; return re.test(String(email).toLowerCase()); }
        function switchView(viewId) { document.querySelectorAll('.view').forEach(v => v.classList.remove('active')); document.getElementById(viewId).classList.add('active'); }

        // Fluxo Principal da PÃ¡gina
        if (hasValidAccess()) {
            window.location.href = APP_PAGE;
        } else {
            document.body.classList.remove('hidden-on-load');

            const startBtn = document.getElementById('start-btn');
            const pixForm = document.getElementById('pix-form');
            const pixEmailInput = document.getElementById('pix-email');
            const generatePixBtn = document.getElementById('generate-pix-btn');
            const pixQrCodeContainer = document.getElementById('pix-qr-code-container');
            const qrCodeImg = document.getElementById('pix-qr-code-image');
            const pixCopyPasteInput = document.getElementById('pix-copy-paste-code');
            const copyPixBtn = document.getElementById('copy-pix-btn');
            const pixStatusText = document.getElementById('pix-status-text');

            // Evento 1: BotÃ£o inicial "CLIQUE AQUI"
            startBtn.addEventListener('click', () => {
                switchView('payment-view');
            });

            // Evento 2: Gerar o PIX
            pixForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = pixEmailInput.value;
                if (!validateEmail(email)) {
                    alert("Por favor, insira um endereÃ§o de e-mail vÃ¡lido.");
                    return;
                }

                generatePixBtn.disabled = true;
                generatePixBtn.textContent = "Aguarde...";

                const sessionId = getSessionId();
                try {
                    const res = await fetch(MP_SERVER_CREATE, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ sessionId, email }) });
                    if (!res.ok) { const err = await res.json(); throw new Error(err.details || "Erro ao gerar o PIX."); }
                    const data = await res.json();
                    
                    qrCodeImg.src = `data:image/jpeg;base64,${data.qrCodeBase64}`;
                    pixCopyPasteInput.value = data.qrCode;

                    pixForm.classList.add('hidden');
                    pixQrCodeContainer.classList.remove('hidden');

                    const checkInterval = setInterval(async () => {
                        try {
                            const r = await fetch(`/api/check-status?sessionId=${sessionId}`);
                            if (r.ok) {
                                const j = await r.json();
                                if (j.paid) {
                                    clearInterval(checkInterval);
                                    pixStatusText.textContent = "Pagamento Aprovado! Redirecionando...";
                                    pixStatusText.classList.remove('animate-pulse');
                                    setTimeout(setAccessAndRedirect, 1500);
                                }
                            }
                        } catch (e) { console.error("Erro na verificaÃ§Ã£o de status:", e); clearInterval(checkInterval); }
                    }, 4000);

                } catch (error) {
                    alert(error.message);
                    generatePixBtn.disabled = false;
                    generatePixBtn.textContent = "Gerar QR Code PIX";
                }
            });

            // Evento 3: Copiar o cÃ³digo
            copyPixBtn.addEventListener('click', () => {
                pixCopyPasteInput.select();
                document.execCommand('copy');
                copyPixBtn.textContent = 'Copiado!';
                setTimeout(() => { copyPixBtn.textContent = 'Copiar'; }, 2000);
            });
        }
    </script>
</body>
</html>
